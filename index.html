<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="pomo.css" type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Quattrocento|Raleway|Open+Sans" rel="stylesheet">

    <title>Pomodoro Clock</title>
</head>
<body>

    <div id="main">
            <div id="display">
                <div id="displayTitle"></div>
                <div id="displayTimer"></div>
                <div class="clearfix"></div>
                <div id="sessionLength">Session Length: <span id="session">25</span></div>
                <div id="breakLength">Break Length: <span id="break">5</span></div>
            </div>
            <div class="buttons">
                <div class="button" id="start">Start</div>
                <div class="button" id="stop">Stop</div>
                <div class="button" id="resume">Resume</div>
            </div>
            <div class="buttons">
                <div class="set" id="s-incr"><span class="symbol">+</span><br><span class="word">session</span></div>
                <div class="set" id="s-decr"><span class="symbol">-</span><br><span class="word">session</span></div>
                <div class="set" id="b-incr"><span class="symbol">+</span><br><span class="word">break</span></div>
                <div class="set" id="b-decr"><span class="symbol">-</span><br><span class="word">break</span></div>

            </div>
    </div>




</body>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src='pomo.js'></script>
</html>
